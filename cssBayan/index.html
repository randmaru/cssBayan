<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>CSS Bayan task</title>
</head>

<body>
<header>
    <h1>CSS Bayan</h1>
</header>

<main>
    <div class="card">
        <input id="1" name="meme" type="radio" checked>
        <label for="1">
            <span>
                <span class="cardTitle">Drive Test</span>
                <span class="cardIcon">+</span>
            </span>
            <img alt="Drive Test" src="./images/DriveTest.png">
        </label>
    </div>

    <div class="card">
        <input id="2" name="meme" type="radio">
        <label for="2">
            <span>
                <span class="cardTitle">Everytime</span>
                <span class="cardIcon">+</span>
            </span>
            <img alt="Everytime" src="./images/Everytime.png">
        </label>
    </div>

    <div class="card">
        <input id="3" name="meme" type="radio">
        <label for="3">
            <span>
                <span class="cardTitle">Priorities</span>
                <span class="cardIcon">+</span>
            </span>
            <img alt="Priorities" src="./images/Priorities.png">
        </label>
    </div>

    <div class="card">
        <input id="4" name="meme" type="radio">
        <label for="4">
            <span>
                <span class="cardTitle">Quick Fix</span>
                <span class="cardIcon">+</span>
            </span>
            <img alt="Quick Fix" src="./images/QuickFix.png">
        </label>
    </div>

    <div class="card">
        <input id="5" name="meme" type="radio">
        <label for="5">
            <span>
                <span class="cardTitle">Reopened</span>
                <span class="cardIcon">+</span>
            </span>
            <img alt="Reopened" src="./images/Reopened.png">
        </label>
    </div>
</main>

<footer>
    <p>Created by randmaru</p>
</footer>
</body>
</html>
